{% extends 'przepustki/base.html' %}
{% load bootstrap %}
{% block content %}
    <div class="container-fluid">
        <div class="card col-md-6 my-3 mx-auto text-white green darken-1">
            <div class="card-body">
                <h2>Edytuj przepustkÄ™</h2>
            </div>
        </div>
        <div class="card col-md-6 my-3 mx-auto">
            <div class="card-body">
                <form method="post" role="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row mb-3">
                        <div class="col md-form">
                            <input type="text" id="id_pracownik2" name="pracownik2" class=" form-control" disabled value="{{ wpis.pracownik }}">
                            <input type="hidden" id="id_pracownik" name="pracownik" value={{ wpis.pracownik_id }} class=" form-control">
                            <label class="mdb-main-label" for="id_pracownik">Nr pracownika</label>
                        </div>
                        <div class="col md-form">
                            <input type="text" id="id_rodzaj2" name="rodzaj_wpisu2" class=" form-control" disabled value="{{ wpis.rodzaj_wpisu.rodzaj }}">
                            <input type="hidden" id="id_rodzaj" name="rodzaj_wpisu" value={{ wpis.rodzaj_wpisu_id }} class=" form-control">
                            <label class="mdb-main-label" for="id_rodzaj">Rodzaj wpisu</label>
                        </div>
                    </div>
                    <div class="form-row mb-3">
                        <div class="col md-form input-with-post-icon datepicker">
                            <label for="id_data_wyjscia">Data od...</label>
                            {{ wpisy.data_wyjscia }}
                            <i class="fas fa-calendar input-prefix" tabindex=0></i>
                        </div>
                        <div class="col md-form input-with-post-icon timepicker" default="now">
                            <label for="id_godzina_wyjscia">Godzina od...</label>
                            {{ wpisy.godzina_wyjscia }}
                            <i class="fas fa-clock input-prefix" tabindex=0></i>
                        </div>
                    </div>
                    <div class="form-row mb-3">
                        <div class="col md-form input-with-post-icon datepicker">
                            <label for="id_data_przyjscia">Data do...</label>
                            {{ wpisy.data_przyjscia }}
                            <i class="fas fa-calendar input-prefix" tabindex=0></i>
                        </div>
                        <div class="col md-form input-with-post-icon timepicker" default="now">
                            <label class="control-label" for="id_godzina_przyjscia">Godzina do...</label>
                            {{ wpisy.godzina_przyjscia }}
                            <i class="fas fa-clock input-prefix" tabindex=0></i>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="hidden" id="data_dodania_text" name="data_dodania" value={{ data_dodania }} class=" form-control">
                        <button type="submit" class="btn btn-primary">Zapisz <i class="fas fa-save fa-lg"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
