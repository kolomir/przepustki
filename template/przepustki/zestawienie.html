{% extends 'przepustki/base.html' %}
{% load bootstrap %}
{% block content %}
    <div class="container-fluid">
        <div class="card col-md-6 my-3 mx-auto text-white green darken-1">
            <div class="card-body">
                <h2>Zestawienie za okres:</h2>
            </div>
        </div>
        <div class="card col-md-6 my-3 mx-auto">
            <div class="card-body">

                <form method="get">

                    <div class="form-row mb-3">
                        <div class="col md-form input-with-post-icon datepicker">
                            <label for="id_data_od">Data od...</label>
                            <input id="id_data_od" class=" form-control" type="text" name="data_od" placeholder="Data od..." step="1" required>
                            <i class="fas fa-calendar input-prefix" tabindex=0></i>
                        </div>
                        <div class="col md-form input-with-post-icon datepicker">
                            <label for="id_data_do">Data od...</label>
                            <input id="id_data_do" class=" form-control" type="text" name="data_do" placeholder="Data do..." step="1" required>
                            <i class="fas fa-calendar input-prefix" tabindex=0></i>
                        </div>
                    </div>
                    <input type="hidden" id="eksport" name="eksport" value="on">
                    <div class="form-row mb-3">
                        <div class="col">
                            <button type="submit" class="btn btn-outline-primary btn-rounded waves-effect">Zapisz</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

{% endblock content %}
