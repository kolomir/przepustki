{% extends 'przepustki/base.html' %}
{% load bootstrap %}
{% block content %}
    <div class="container-fluid">
        <div class="card col-md-6 my-3 mx-auto text-white green darken-1">
            <div class="card-body">
                <h2>Dodaj dział</h2>
            </div>
        </div>
        <div class="card col-md-6 my-3 mx-auto">
            <div class="card-body">
                <form method="post" role="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row mb-3">
                        <div class="col md-form">
                            <label class="control-label" for="id_dzial">Dział</label>
                            <input placeholder="Dział" type="text" id="id_dzial" name="dzial" class=" form-control" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="aktywny" value="1">
                        <button type="submit" class="btn btn-outline-success btn-rounded waves-effect">Zapisz <i class="fas fa-save fa-lg"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
