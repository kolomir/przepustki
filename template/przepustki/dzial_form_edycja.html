{% extends 'przepustki/base.html' %}
{% load bootstrap %}
{% block content %}
    <div class="container-fluid">
        <div class="card col-md-6 my-3 mx-auto text-white green darken-1">
            <div class="card-body">
                <h2>Edytuj dział</h2>
            </div>
        </div>
        <div class="card col-md-6 my-3 mx-auto">
            <div class="card-body">
                <form method="post" role="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row mb-3">
                        <div class="col md-form">
                            <label class="control-label" for="id_dzial">Dział</label>
                            <input maxlength="40" placeholder="Dział" type="text" id="id_dzial" name="dzial" class=" form-control" required value="{{ wpis.dzial }}">
                            <select name="lokalizacja" class="mdb-select md-form" id="id_lokalizacja" required  searchable="Search here..">
                                <option value="{{ wpis.id }}" selected>{{ wpis.lokalizacja }}</option>
                                {% for result in lokalizacja %}
                                <option value="{{ result.id }}">{{ result.lokalizacja }}</option>
                                {% endfor %}
                            </select>
                            <label class="mdb-main-label">Lokalizacja</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="aktywny" value="1">
                        <button type="submit" class="btn btn-outline-success btn-rounded waves-effect">Zapisz <i class="fas fa-save fa-lg"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
