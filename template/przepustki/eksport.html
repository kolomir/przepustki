{% extends 'przepustki/base.html' %}
{% load bootstrap %}
{% block content %}
    <div class="container-fluid">
        <div class="card col-md-6 my-3 mx-auto text-white green darken-1">
            <div class="card-body">
                <h2>Eksport danych</h2>
            </div>
        </div>
        <div class="card col-md-6 my-3 mx-auto">
            <div class="card-body">

                <form method="get">
                    <div class="form-row mb-3">
                        <div class="col md-form">
                            <label class="control-label" for="id_nr_przcownika">Numer pracownika</label>
                            <select name="pracownik_contains" class="mdb-select md-form" id="id_nr_przcownika" searchable="Search here...">
                                <option value="" disabled selected>Dla kogo przepustka?</option>
                                {% for result in pracownik %}
                                <option value="{{ result.id }}">({{ result.nr_pracownika }}) {{ result.nazwisko }} {{ result.imie }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col md-form">
                            <select name="dzial_contains" class="mdb-select md-form" id="id_dzial" searchable="Search here...">
                                <option value="" disabled selected>Dział...</option>
                                {% for result in dzial %}
                                <option value="{{ result.id }}">{{ result.dzial }}</option>
                                {% endfor %}
                            </select>
                            <label class="mdb-main-label" for="id_dzial">Dział</label>
                        </div>
                    </div>
                    <div class="form-row mb-3">
                        <div class="col md-form input-with-post-icon datepicker">
                            <label for="id_od">Data od...</label>
                            <input type="text" placeholder="Data od..." step="1" id="id_od" name="data_od" class=" form-control">
                            <i class="fas fa-calendar input-prefix" tabindex=0></i>
                        </div>
                        <div class="col md-form input-with-post-icon datepicker">
                            <label for="id_do">Data od...</label>
                            <input type="text" placeholder="Data do..." step="1" id="id_do" name="data_do" class=" form-control">
                            <i class="fas fa-calendar input-prefix" tabindex=0></i>
                        </div>
                    </div>
                    <div class="form-row mb-3">
                        <div class="col md-form">
                            <select name="lokalizacja_contains" class="mdb-select md-form" id="id_lokalizacja" searchable="Search here...">
                                <option value="" disabled selected>Lokalizacja...</option>
                                {% for result in lokalizacja %}
                                <option value="{{ result.id }}">{{ result.lokalizacja }}</option>
                                {% endfor %}
                            </select>
                            <label class="mdb-main-label" for="id_lokalizacja">Lokalizacja</label>
                        </div>
                        <div class="col md-form">

                        </div>
                    </div>
                    <input type="hidden" id="eksport" name="eksport" value="on">
                    <div class="form-row mb-3">
                        <div class="col">
                            <button type="submit" class="btn btn-outline-primary btn-rounded waves-effect">Zapisz</button>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>

{% endblock content %}
