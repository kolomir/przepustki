{% extends 'przepustki/base.html' %}
{% load bootstrap %}
{% block content %}
    <div class="container-fluid">
        <div class="card col-md-6 my-3 mx-auto text-white green darken-1">
            <div class="card-body">
                <h2>Wypisz przepustkę</h2>
            </div>
        </div>
        <div class="card col-md-6 my-3 mx-auto">
            <div class="card-body">
                <form method="post" role="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="form-row mb-3">
                        <div class="col md-form">
                            <label class="control-label" for="id_nazwisko">Nazwisko</label>
                            <input maxlength="40" placeholder="Nazwisko" type="text" id="id_nazwisko" name="nazwisko" class=" form-control" required value="{{ wpis.nazwisko }}">
                        </div>
                        <div class="col md-form">
                            <label class="control-label" for="id_imie">Imie</label>
                            <input maxlength="20" placeholder="Imie" type="text" id="id_imie" name="imie" class=" form-control" required value="{{ wpis.imie }}">
                        </div>
                    </div>
                    <div class="form-row mb-3">
                        <div class="col md-form">
                            <label class="control-label" for="id_nr_pracownika">Nr pracownika</label>
                            <input maxlength="20" placeholder="Nr pracownika" type="number" id="id_nr_pracownika" name="nr_pracownika" class=" form-control" required value="{{ wpis.nr_pracownika }}">
                        </div>
                        <div class="col">
                            <select name="dzial" class="mdb-select md-form" id="id_dzial" required  searchable="Search here...">
                                <option value="{{ wpis.id }}" selected>{{ wpis.dzial }}</option>
                                {% for result in dzial %}
                                <option value="{{ result.id }}">{{ result.dzial }}</option>
                                {% endfor %}
                            </select>
                            <label class="mdb-main-label">Dział</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="hidden" name="zatrudniony" value="{{ wpis.zatrudniony }}">
                        <button type="submit" class="btn btn-outline-success btn-rounded waves-effect">Zapisz <i class="fas fa-save fa-lg"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
