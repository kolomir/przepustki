{% extends 'przepustki/base.html' %}
{% load bootstrap %}
{% block content %}
    <div class="container-fluid">
        <div class="card col-md-6 my-3 mx-auto text-white red darken-1">
            <div class="card-body">
                <h2>Dzia≈Çy - dodaj</h2>
            </div>
        </div>
        <div class="card col-md-6 my-3 mx-auto">
            <div class="card-body">
                <form method="post" class="md-form" role="form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="file-field">
                        <div class="btn btn-outline-primary btn-rounded waves-effect">
                            <span>Choose files</span>
                            <input type="file" multiple name="file_name">
                        </div>
                        <div class="file-path-wrapper">
                            <input class="file-path validate" type="text" placeholder="Upload file">
                        </div>
                    </div>
                    <div class="form-group">
                        <br />
                        <button type="submit" class="btn btn-outline-primary btn-rounded waves-effect">Zapisz <i class="fas fa-save fa-lg"></i></button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
